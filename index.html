<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Художественный редактор</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="toolbar">
    <label>Кисть:
      <select id="brushSelect"></select>
    </label>
    <label>Инструмент:
      <select id="toolSelect"></select>
    </label>
    <label>Фигура:
      <select id="figureSelect"></select>
    </label>
    <label>Цвет:
      <input type="color" id="colorPicker" value="#000000">
    </label>
    <label>Размер:
      <input type="range" id="sizeRange" min="1" max="100" value="20">
    </label>
    <label>Прозрачность:
      <input type="range" id="opacityRange" min="0" max="1" step="0.05" value="1">
    </label>

    <button id="newLayerBtn">Новый слой</button>
    <label>Слой:
      <select id="layerSelect"></select>
    </label>
    <label>Прозрачность слоя:
      <input type="range" id="layerOpacity" min="0" max="1" step="0.05" value="1">
    </label>

    <button id="undoBtn">Отмена</button>
    <button id="redoBtn">Повтор</button>
    <button id="clearBtn">Очистить</button>
    <button id="saveBtn">Сохранить</button>
  </div>

  <div id="canvasContainer">
    <canvas id="mainCanvas"></canvas>
  </div>

  <script src="js/app.js"></script>
  <script src="js/layers.js"></script>
  <script src="js/brushes.js"></script>
  <script src="js/extra.js"></script>
  <script src="js/tools.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

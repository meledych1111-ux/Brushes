<body>
  <aside class="panel">
    <h1>ArtFlow</h1>

    <label>Color
      <input type="color" id="colorPicker" value="#ff0055">
    </label>

    <label>Size
      <input type="range" id="sizeSlider" min="1" max="150" value="20">
      <output id="sizeOut">20</output>
    </label>

    <label>Opacity
      <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="1">
      <output id="opacityOut">1</output>
    </label>

    <label>Brush
      <select id="brushSelect"></select>
    </label>

</body>
</html>
